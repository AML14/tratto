# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: ShellScript@2
  displayName: "Install TrattoGrammar dependency"
  inputs:
    scriptPath: 'tratto/scripts/install_dependencies.sh'
- task: Maven@3
  displayName: "Run datasets E2E tests"
  inputs:
    mavenPomFile: 'tratto/pom.xml'
    mavenOptions: '-Dtest=star.tratto.E2ETests#datasetsE2ETest'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'test'
- task: PublishCodeCoverageResults@1
  displayName: "Publish code coverage"
  inputs:
    summaryFileLocation: $(System.DefaultWorkingDirectory)/tratto/target/site/jacoco/jacoco.xml
    pathToSources: $(System.DefaultWorkingDirectory)/tratto/src/main/java/