
pool:
  vmImage: ubuntu-latest
jobs:
- job: unit_tests
  steps:
  - template: azure-pipelines-templates/install_dependency.yml
  - task: Maven@3
    displayName: "Build and run tests"
    inputs:
      mavenPomFile: 'tratto/pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.17'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'
  - template: azure-pipelines-templates/publish-coverage.yml
- job: tokensuggester_e2e_tests
  dependsOn:
  - unit_tests
  steps:
  - template: azure-pipelines-templates/install_dependency.yml
  - task: Maven@3
    displayName: "Run TokenSuggester E2E tests"
    inputs:
      mavenPomFile: 'tratto/pom.xml'
      mavenOptions: '-Dtest=star.tratto.E2ETests#tokenSuggesterE2ETest'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.17'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'test'
  - template: azure-pipelines-templates/publish-coverage.yml
- job: datasets_e2e_tests
  dependsOn:
  - unit_tests
  steps:
  - template: azure-pipelines-templates/install_dependency.yml
  - task: Maven@3
    displayName: "Run datasets E2E tests"
    inputs:
      mavenPomFile: 'tratto/pom.xml'
      mavenOptions: '-Dtest=star.tratto.E2ETests#datasetsE2ETest'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.17'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'test'
  - template: azure-pipelines-templates/publish-coverage.yml